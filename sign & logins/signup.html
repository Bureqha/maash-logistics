<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - MAASH Logistics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color:  #b9ceda;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .signup-container h2 {
      margin-bottom: 20px;
      color: #004d7a;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 28px;
    }
    .form-group input:focus {
      border-color: #004d7a;
      outline: none;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #004d7a;
      color: white;
      border: none;
      border-radius: 28px;
      font-weight: 600;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #00395a;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <label for="userId">Your ID (Auto-generated)</label>
        <input type="text" id="userId" name="userId" disabled placeholder="Will be generated upon signup">
      </div>
      <div class="form-group">
        <label for="fullname"></label>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="confirm-password"></label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required autocomplete="off">
      </div>
      <button class="submit-btn" type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
