<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Shipment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #dff6ff;
      padding: 50px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #072d5c;
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 28px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0f1f56;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #03102c;
    }

    .note {
      font-size: 14px;
      text-align: center;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Track Your Shipment</h2>
    <form action="#">
      <input type="text" placeholder="Tracking Number*" required />
      <input type="email" placeholder="Order Email (optional)" />
      <button type="submit">Track Now âž¤</button>
    </form>
    <p class="note">Please enter your tracking number above to check the latest status of your delivery.</p>
  </div>

</body>
</html>
