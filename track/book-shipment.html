<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e4e9ff;
      padding: 40px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 1200px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
    }
    .form-group {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #004d7a;
    }
    .submit-button {
      flex: 1 1 100%;
      text-align: center;
    }
    .submit-button button {
      background: #004d7a;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-button button:hover {
      background: #00395a;
    }
  </style>
</head>
<body>
  <div class="form-title"><b>Shipment Booking Form</b></div>
  <form class="form-container" method="POST" action="booking.php">
    <div class="form-group">
      <label for="customerId">Customer ID</label>
      <input type="text" id="customerId" name="customerId" required>
    </div>
    <div class="form-group">
      <label for="senderName">Sender Name</label>
      <input type="text" id="senderName" name="senderName" required>
    </div>
    <div class="form-group">
      <label for="senderPhone">Sender Phone</label>
      <input type="tel" id="senderPhone" name="senderPhone" required>
    </div>
    <div class="form-group">
      <label for="pickupAddress">Pickup Address</label>
      <input type="text" id="pickupAddress" name="pickupAddress" required>
    </div>
    <div class="form-group">
      <label for="receiverName">Receiver Name</label>
      <input type="text" id="receiverName" name="receiverName" required>
    </div>
    <div class="form-group">
      <label for="receiverPhone">Receiver Phone</label>
      <input type="tel" id="receiverPhone" name="receiverPhone" required>
    </div>
    <div class="form-group">
      <label for="deliveryAddress">Delivery Address</label>
      <input type="text" id="deliveryAddress" name="deliveryAddress" required>
    </div>
    <div class="form-group">
      <label for="shipmentType">Shipment Type</label>
      <select id="shipmentType" name="shipmentType">
        <option value="parcel">Parcel</option>
        <option value="document">Document</option>
        <option value="cargo">Cargo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" required>
    </div>
    <div class="form-group">
      <label for="transportMode">Transport Mode</label>
      <select id="transportMode" name="transportMode">
        <option value="land">Land</option>
        <option value="sea">Sea</option>
        <option value="air">Air</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pickupDate">Pickup Date</label>
      <input type="date" id="pickupDate" name="pickupDate" required>
    </div>
    <div class="form-group">
      <label for="priority">Delivery Priority</label>
      <select id="priority" name="priority">
        <option value="standard">Standard</option>
        <option value="express">Express</option>
      </select>
    </div>
    <div class="submit-button">
      <button type="submit">Submit Booking</button>
    </div>
  </form>
</body>
</html>
